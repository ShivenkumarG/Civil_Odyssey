<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculate PMP</title>
  <style>
    table {
      width: 100%;
      text-align: center; /* Center the content horizontally */
    }
    td {
      vertical-align: top; /* Align content to the top of each cell */
      padding: 10px; /* Add padding for better spacing */
    }
    img {
      display: block; /* Make images behave like block elements */
      max-width: 100%;
      height: auto;
    }
    /* Basic styling for the navigation bar */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }
    nav ul li {
      padding: 10px 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    /* Hover effect for the home tab */
    nav ul li:hover {
      background-color: #39e656;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    .logo-title-container {
      display: flex;
      align-items: center;
    }
    /* Hamburger menu icon */
    .menu-icon {
      display: none;
      cursor: pointer;
      position: absolute; /* Added to position the icon absolutely */
      top: 15px; /* Adjust as needed */
      right: 25px; /* Adjust as needed */
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
        position: absolute; /* Ensure the menu is positioned absolutely */
        top: 60px; /* Adjust based on your header height */
        right: 0;
        width: 150px; /* Adjust based on your preference */
        background-color: #007bff; /* Same as your header background color */
      }
      nav ul li {
        text-align: right;
        padding: 10px 20px;
      }
      .menu-icon {
        display: block;
      }
      nav ul.show {
        display: flex;
      }
    }
    .container {
      max-width: 100%;
      overflow-x: hidden;
    }
    footer {
      width: 100%;
      overflow-x: hidden;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="logo-title-container">
      <img src="images/logo.jpg" alt="logo" />
      <h2 style = "margin-right: 55px;">Civil Odyssey</h2>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculatepmp.html">Calculate PMP</a></li>
        <li><a href="researchwork.html">Research Works</a></li>
        <li><a href="stories.html">Life Stories</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  <img src="images/Web_head_image.png" width="100%" alt="Web_head_image1">
  <section>
    
    <h2 style="display: grid; align-items: center; justify-items: center;">
      Calculate Probable Maximum Precipitation (PMP)
    </h2>

    <form id="pmpForm">
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" required />

      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" />

      <label for="Start year">Start year (year, when structure start working):</label>
      <input type="number" id="Start year" name="Start year" />

      <label for="design life">Design life (years):</label>
      <input type="number" id="design life" name="design life" />

      <button type="submit">Calculate PMP</button>
    </form>

    <div id="result"></div>
    <div style="max-width: 100%; display: flex; justify-content: center; align-items: center; margin: 5% auto;">
      <canvas id="myChart" style="max-width: 90%; height: auto;"></canvas>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav ul');
      nav.classList.toggle('show');
    }
  </script>
  <script src="script.js"></script>
</body>
<footer>

    </div>
  </div>
</footer>
</html>
